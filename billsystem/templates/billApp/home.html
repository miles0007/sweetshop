{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- External Css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
.rm-border {
    border: 0;
    padding: 0;
    margin: 0;
}
.justify {
   justify-content: center;
}
.products {
    display: flex;
}

.product {
    position:relative;
    z-index: 9;
}

</style>
</head>
<body>

<div class="container">
    <h2>SweetProducts</h2>
    <div class="row">
    <div class="column" style="background-color:#aaa;">
        <h4>All Sweets</h4>
        <div class="products">
            <div class="product m-4 ml-4" id="pr_1">
                <img style="width: 100px;" class="rm-border" src="https://cdn1.iconfinder.com/data/icons/cartoon-snack/128/cupcake-256.png" alt="cupcake">
                <h4 class="rm-border justify">Cup Cake</h4>
                <h5 class="rm-border text-center">₹ <span class="price">25</span></h5>
            </div>
            <div class="product m-4 ml-4" id="pr_2">
                <img style="width: 100px;" class="rm-border" src="https://cdn1.iconfinder.com/data/icons/cartoon-snack/128/donut-256.png" alt="donut">
                <h4 class="rm-border justify">Donut</h4>
                <h5 class="rm-border text-center">₹ <span class="price">20</span></h5>
            </div>
            <div class="product m-4 ml-4" id="pr_3">
                <img style="width: 100px;" class="rm-border" src="https://cdn1.iconfinder.com/data/icons/summer-123/512/ice_cream-128.png" alt="icecream">
                <h4 class="rm-border justify">Ice Cream</h4>
                <h5 class="rm-border text-center">₹ <span class="price">30</span></h5>
            </div>
            <div class="product m-4 ml-4" id="pr_4">
                <img style="width: 100px;" class="rm-border" src="https://cdn2.iconfinder.com/data/icons/free-color-halloween-icons/24/Candy-02-256.png" alt="lollipop">
                <h4 class="rm-border justify">Lollipop</h4>
                <h5 class="rm-border text-center">₹ <span class="price">15</span></h5>
            </div>
        </div>
    </div>
    <div class="column" style="background-color:#bbb;">
        <div class="block">
            <div class="weight_calc">
                <h3>Product Name</h3><br>
                <h5><b>Price</b><span id="el_price"></span></h5>
                <form name="fixerForm" action="POST" id="fixerForm">
                    <input type="text" name="product" disabled>
                    <input type="text" name="item_id" id='item_id' hidden>
                    <input type="number" name="weight">
                    <label for="unit">Select the Unit of Product</label>
                    <select name="unit" id="item_unit">
                        <option value="gm">Gm</option>
                        <option value="kg">Kg</option>
                        <option value="Packet">Packet</option>
                    </select>
                    <button type="submit">Add Item</button>
                </form>
                
            </div>
            
            <br>
            <table class="mt-5" id="products_table">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </table>
            Total Price: <h4 id="total_price">0</h4>
        </div>
            
    </div>
    </div>
</div>
<!-- scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
<script src="{% static 'js/home.js' %}"></script>

{% verbatim %}
<script id="table-inserter" type="text/x-handlebars-template">
    <tr>
        <td>{{product}}</td>
        <td>{{quantity}}</td>
        <td class="table_price">{{price}}</td>
        <td hidden>{{product_id}}</td>
      </tr>
 </script>
 {% endverbatim %}
</body>
</html>
